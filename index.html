<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon 3D Results</title>
    <style>
        body {
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .neon-container {
            width: 350px;
            padding: 20px;
            text-align: center;
        }
        
        /* Title Group */
        .title-group {
            margin-bottom: 30px;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        .title {
            color: #08f7fe;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 
                0 0 5px #08f7fe,
                0 0 15px #08f7fe,
                0 0 30px #08f7fe;
            margin: 0;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }
        
        .title::before, .title::after {
            content: '3D';
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .title::before {
            color: #ff00ff;
            animation: glitch-1 2.5s infinite alternate;
        }
        
        .title::after {
            color: #00ff88;
            animation: glitch-2 2.5s infinite alternate;
        }
        
        @keyframes glitch-1 {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        
        @keyframes glitch-2 {
            0% { transform: translate(0); }
            20% { transform: translate(3px, -3px); }
            40% { transform: translate(3px, 3px); }
            60% { transform: translate(-3px, -3px); }
            80% { transform: translate(-3px, 3px); }
            100% { transform: translate(0); }
        }
        
        /* Number Group */
        .number-group {
            background: rgba(255, 0, 255, 0.1);
            border: 2px solid #ff00ff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 
                0 0 10px #ff00ff,
                inset 0 0 10px #ff00ff;
            position: relative;
            overflow: hidden;
        }
        
        .number-group::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent, transparent,
                #ff00ff, transparent, transparent, transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        .large-number {
            color: #ff00ff;
            font-size: 72px;
            font-weight: bold;
            text-shadow: 
                0 0 5px #ff00ff,
                0 0 20px #ff00ff;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        /* Tuts Group */
        .tuts-group {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 
                0 0 10px #00ff88,
                inset 0 0 10px #00ff88;
            transform: perspective(500px) rotateX(10deg);
            transition: transform 0.5s;
        }
        
        .tuts-group:hover {
            transform: perspective(500px) rotateX(0deg);
        }
        
        .tuts-text {
            color: #00ff88;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 
                0 0 5px #00ff88,
                0 0 15px #00ff88;
            margin: 0;
            letter-spacing: 5px;
        }
        
        /* Numbers Row Group */
        .numbers-group {
            background: rgba(245, 211, 0, 0.1);
            border: 2px solid #f5d300;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 
                0 0 10px #f5d300,
                inset 0 0 10px #f5d300;
            display: flex;
            justify-content: space-around;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        .number-item {
            color: #f5d300;
            font-size: 24px;
            text-shadow: 
                0 0 3px #f5d300,
                0 0 10px #f5d300;
        }
        
        /* Copyright */
        .copyright {
            color: #08f7fe;
            font-size: 12px;
            text-shadow: 0 0 2px #08f7fe;
            margin-top: 30px;
            opacity: 0.7;
            letter-spacing: 1px;
        }
        
        @keyframes shine {
            0% { top: -50%; left: -50%; }
            100% { top: 150%; left: 150%; }
        }
    </style>
</head>
<body>
    <div class="neon-container">
        <!-- Title Group -->
        <div class="title-group">
            <h1 class="title">3D Results</h1>
        </div>
        
        <!-- Number Group -->
        <div class="number-group">
            <div class="large-number">123</div>
        </div>
        
        <!-- Tuts Group -->
        <div class="tuts-group">
            <div class="tuts-text">Tuts</div>
        </div>
        
        <!-- Numbers Row Group -->
        <div class="numbers-group">
            <span class="number-item">123</span>
            <span class="number-item">123</span>
            <span class="number-item">123</span>
            <span class="number-item">123</span>
            <span class="number-item">123</span>
        </div>
        
        <div class="copyright">Copy right</div>
    </div>
</body>
</html>
